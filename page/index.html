<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="../css/payroll_form.css">
    <title>Employee payroll form</title>
    <script defer src="../js/payroll_form.js"></script>
</head>

<body>
    <!-- uc 1  -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" width="100px" height="100px" alt="">

            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <!-- uc -2 -->
    <div class="form-head"> Employee Payroll form</div>
    <div class="row-content">
        <label class="label text" for="name">Name</label>
        <input class="input" type="text" id="name" name="name" placeholder="Enter Your Name" required>
    </div>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">

            <!-- UC 3 -->
            <div class="row-content">
                <label class="Label text" for="profile"> Profile image </label>
                <div class="profile-radio-content">
                    <lable>
                        <input type="radio" id="profile1" name="profile" value="../assets/image1" required>
                        <img class="profile" id="image1" src="../assets/profile-images/Ellipse -3.png">
                    </lable>
                    <lable>
                        <input type="radio" id="profile2" name="profile" value="../assets/image2" required>
                        <img class="profile" id="image2" src="../assets/profile-images/Ellipse -4.png">
                    </lable>
                    <lable>
                        <input type="radio" id="profile3" name="profile" value="../assets/image3" required>
                        <img class="profile" id="image3" src="../assets/profile-images/Ellipse -5.png">
                    </lable>
                    <lable>
                        <input type="radio" id="profile4" name="profile" value="../assets/image4" required>
                        <img class="profile" id="image4" src="../assets/profile-images/Ellipse -7.png">
                    </lable>
                </div>
            </div>
            <!-- UC 4 -->

            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="mail" name="gender" value="male">
                    <label class="text" for="male">male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="demale">female</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div>
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose your salary:</label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100"
                    value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
