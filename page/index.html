<body>

                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>

    <!-- uc -2 -->

    </div>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event); return false">

                    <lable>
                        <input type="radio" id="profile2" name="profile" value="../assets/image2" required>

                    <lable>
